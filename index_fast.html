# static<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,follow"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var z = document.getElementsByTagName("meta");
        for(var i in z) {
            if (z[i].getAttribute("name") == "robots") {
                z[i].setAttribute("content", "index,follow");
                break;
            }
        }
      
        setTimeout(function(){
            var z = document.getElementsByTagName("meta");
    		for(var i in z) {
    			if (z[i].getAttribute("name") == "robots") {
    				z[i].setAttribute("content", "index,follow");
                    break;
    			}
    		}
        }, 10)
    </script>
</head>
<body>
    hi?
</body>
</html>
